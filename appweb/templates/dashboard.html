<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Stock de Computadoras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Logo centrado -->
        <div class="login-logo"></div>
        
        <!-- Título -->
        <h1 class="login-title">Stock de Computadoras</h1>
        
        <!-- Menú de opciones -->
        <div class="dashboard-menu">
            <a href="{{ url_for('computadoras_en_uso') }}" class="menu-btn">
                Computadoras en Uso
            </a>
            <a href="{{ url_for('computadoras_libres') }}" class="menu-btn">
                Computadoras Libres
            </a>
            <a href="{{ url_for('observaciones') }}" class="menu-btn">
                Observaciones
            </a>
        </div>
        
        <!-- Enlace de logout -->
        <a href="{{ url_for('logout') }}" class="login-link">Cerrar Sesión</a>
        
        <!-- Mensajes flash -->
        <div class="login-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
