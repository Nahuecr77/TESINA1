<!DOCTYPE html>
<html>
<head>
    <title>Registro - Stock de Computadoras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Logo centrado -->
        <div class="login-logo"></div>
        
        <!-- Título -->
        <h1 class="login-title">Registro de Usuario</h1>
        
        <!-- Formulario -->
        <form method="post" class="login-form">
            <input type="text" name="nombre" placeholder="Nombre Completo" required>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <label style="display:flex; align-items:center; gap:8px; font-size: 14px;">
                <input type="checkbox" required>
                Acepto los <a href="{{ url_for('terminos_condiciones') }}" target="_blank">Términos y Condiciones</a> y la <a href="{{ url_for('terminos_condiciones') }}#privacidad" target="_blank">Política de Privacidad</a>
            </label>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
        
        <!-- Enlace de login -->
        <a href="{{ url_for('login') }}" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
        
        <!-- Mensajes flash -->
        <div class="login-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
