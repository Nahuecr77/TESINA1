<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Computadora - Stock de Computadoras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="nueva-computadora-container">
        <!-- Logo centrado -->
        <div class="nueva-computadora-logo">
            <i class="fas fa-laptop"></i>
        </div>
        
        <!-- T칤tulo -->
        <h1 class="nueva-computadora-title">
            <i class="fas fa-plus-circle"></i>
            Agregar Nueva Computadora
        </h1>
        
        <!-- Formulario -->
        <form method="post" class="nueva-computadora-form">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-tag"></i>
                    Nombre de la Computadora
                </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: PC-Sala1" required>
            </div>
            
            <div class="form-group">
                <label for="marca">
                    <i class="fas fa-building"></i>
                    Marca
                </label>
                <input type="text" id="marca" name="marca" placeholder="Ej: Dell, HP, Lenovo">
            </div>
            
            <div class="form-group">
                <label for="modelo">
                    <i class="fas fa-microchip"></i>
                    Modelo
                </label>
                <input type="text" id="modelo" name="modelo" placeholder="Ej: OptiPlex 7090">
            </div>
            
            <div class="form-group">
                <label for="numero_serie">
                    <i class="fas fa-barcode"></i>
                    N칰mero de Serie
                </label>
                <input type="text" id="numero_serie" name="numero_serie" placeholder="N칰mero de serie 칰nico" required>
            </div>
            
            <div class="form-group">
                <label for="ubicacion">
                    <i class="fas fa-map-marker-alt"></i>
                    Ubicaci칩n
                </label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: Sala de Inform치tica, Oficina 3">
            </div>
            
            <div class="form-group">
                <label for="estado">
                    <i class="fas fa-info-circle"></i>
                    Estado
                </label>
                <select id="estado" name="estado">
                    <option value="disponible">游릭 Disponible</option>
                    <option value="en uso">游리 En Uso</option>
                    <option value="mantenimiento">游 Mantenimiento</option>
                    <option value="Fuera de Servicio">游댮 Fuera de Servicio</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha_adquisicion">
                    <i class="fas fa-calendar-alt"></i>
                    Fecha de Adquisici칩n
                </label>
                <input type="date" id="fecha_adquisicion" name="fecha_adquisicion">
            </div>
            
            <div class="form-group">
                <label for="observaciones">
                    <i class="fas fa-sticky-note"></i>
                    Observaciones
                </label>
                <textarea id="observaciones" name="observaciones" placeholder="Informaci칩n adicional, especificaciones t칠cnicas, etc." rows="4"></textarea>
            </div>
            
            <button type="submit" class="nueva-computadora-btn">
                <i class="fas fa-save"></i>
                Agregar Computadora
            </button>
        </form>
        
        <!-- Botones de navegaci칩n -->
        <div class="navigation-buttons">
            <a href="{{ url_for('todas_computadoras') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver al Inventario
            </a>
            
            <a href="{{ url_for('logout') }}" class="login-link">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesi칩n
            </a>
        </div>
        
        <!-- Mensajes flash -->
        <div class="login-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    <i class="fas fa-info-circle"></i>
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
